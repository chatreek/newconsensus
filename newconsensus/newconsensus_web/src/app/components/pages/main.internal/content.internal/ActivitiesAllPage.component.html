    <div class="activities-body2">
        <div class="wrapper-header-content">
            <div class="head-bottom">
                <div class="title">
                    ข่าวสารและกิจกรรม
                </div>
                <div class="tagline">
                    ข่าวสารและกิจกรรมล่าสุดของเว็บ
                    <br> ความรู้คืออาวุธที่ทรงพลัง
                </div>
            </div>
        </div>
        <div id="news-body">
            <ng-container *ngIf="resActivityNews.length > 0; else elseNews">
                <content-card *ngFor="let activityNews of resActivityNews" [images]="activityNews.coverImageUrl"
                    [title]="activityNews.title" [content]="activityNews.description" [width]="'100%'" [height]="''"
                    [colorLink]="'rgba(38,128,235,1)'" [link]="'/main/content/activities/'+activityNews.id"
                    [textLink]="'อ่านต่อ...'" [create]="activityNews.createdDate | date:'dd/MM/yyyy hh:mm:ss'" [isAllpost]="true">
                </content-card>
            </ng-container>
            <ng-template #elseNews>
                <div class="wrapper-center-none-list-content"
                    [ngStyle]="{'height': getHeightNoneListNews()}">
                    ไม่พบข้อมูลข่าวสารและกิจกรรม
                </div>
            </ng-template>
        </div>
    </div>
</div>
