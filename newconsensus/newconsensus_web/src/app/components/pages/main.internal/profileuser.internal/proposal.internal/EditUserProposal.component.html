<div class="newcon-user-proposal-edit">
    <div class="newcon-user-proposal-edit-body">
        <div class="newcon-user-page-edit-from">
            <div class="newcon-user-page-edit-from-text">
                <h3>แก้ไขข้อเสนอ</h3>
            </div>
            <div class="newcon-user-page-edit-from-body">
                <div class="edit-form">
                    <mat-form-field class="example-form-field">
                        <input #box1 (keyup)="0" matInput type="text" placeholder="หัวข้อกระทู้" [ngModel]="data.title" (ngModelChange)="data.title=$event">
                        <button mat-button *ngIf="data.title" matSuffix mat-icon-button aria-label="Clear" (click)="data.title=''">
                            <mat-icon>close</mat-icon>
                          </button>
                    </mat-form-field>

                    <mat-label style="opacity: 0.5;">เลือกห้อง</mat-label>
                    <admin-autocomp class="admin-autocomp" #roomAutoComp [facade]="roomFacade" [whereConditions]="roomWhereConditions" [data]="selectedRoom" [field]="'id'" [fieldValue]="'id'"></admin-autocomp>

                    <mat-form-field class="example-form-field">
                        <input #box3 (keyup)="0" matInput type="text" placeholder="Youtube" [(ngModel)]="data.videoUrl">
                        <button mat-button *ngIf="data.videoUrl" matSuffix mat-icon-button aria-label="Clear" (click)="data.videoUrl=''">
                            <mat-icon>close</mat-icon>
                          </button>
                    </mat-form-field>
                    <mat-form-field class="example-form-field">
                        <input #box4 (keyup)="0" matInput type="text" placeholder="ภาพ" [(ngModel)]="data.imageUrl">
                        <button mat-button *ngIf="data.imageUrl" matSuffix mat-icon-button aria-label="Clear" (click)="data.imageUrl=''">
                            <mat-icon>close</mat-icon>
                          </button>
                    </mat-form-field>
                    <div class="content-text">
                        <ckeditor #box5 (keyup)="0" matInput [editor]="Editor" [ngModel]="(data.content ? data.content : '')" (ngModelChange)="data.content=$event"></ckeditor>
                    </div>

                    <mat-label style="opacity: 0.5;">อ้างอิงจากกระทู้รับรอง</mat-label>
                    <admin-autocomp class="admin-autocomp" #deabateAutoComp [facade]="debateFacade" [whereConditions]="debateWhereConditions" [data]="selectedDebate" [field]="'id'" [fieldValue]="['id','title']"></admin-autocomp>
                </div>
            </div>
            <div class="newcon-user-page-edit-from-footer">
                <newcon-button [class]="'newcon-button'" [text]="'ย้อนกลับ'" (click)="onBackBtnClicked()"></newcon-button>
                <newcon-button style="margin-left: 10pt;" [class]="'newcon-button'" [text]="'แก้ไขข้อเสนอ'" [isDisable]="isDisabledBtn()" (click)="onEditBtnClicked()"></newcon-button>
            </div>
        </div>
        <div class="newcon-user-page-edit-previwe">
            <div class="newcon-user-page-edit-previwe-text">
                <h3>ตัวอย่าง</h3>
            </div>
            <div class="newcon-user-page-edit-previwe-body">
                <div class="newcon-user-page-edit-previwe-body-transform">
                    <div class="proposal-content">
                        <div class="proposal-content-page-comment">
                            <div class="proposal-content-page-comment-title">
                                <span class="title">{{box1.value}}</span>
                            </div>
                            <div class="proposal-content-page-comment-content">
                                <img src="{{box4.value}}" width="100%" height="auto">
                            </div>
                            <div class="proposal-content-page-comment-content">
                                <div class="met-text">
                                    <ckeditor [editor]="Editor" [ngModel]="(data.content ? data.content : '')" (ngModelChange)="data.content=$event"></ckeditor>
                                </div>
                            </div>
                        </div>

                        <div class="line"></div>

                        <div class="proposal-content-page-vdo">
                            <div class="proposal-content-page-vdo-title">
                                <span class="title">ลิ้งค์ภายนอก :</span>
                            </div>
                            <div class="proposal-content-page-vdo-content">
                                <a class="vdo-name">{{box3.value}}</a>
                            </div>
                        </div>

                        <div class="line"></div>

                            </div>
                        </div>

                        <div class="line"></div>

                        <div class="proposal-content-page-user">
                            <div class="proposal-content-page-user-title">
                                <span class="title">ผู้สร้าง :</span>
                            </div>
                            <div class="proposal-content-page-user-content">
                                <span class="content"><img class="avatar" src="../../../assets/components/pages/icons8-female-profile-128.png" alt="">
                                        <span class="user-name">--</span></span>
                            </div>
                        </div>

                        <div class="line"></div>

                        <div class="proposal-content-page-support">
                            <div class="proposal-content-page-support-title">
                                <span class="title">support :</span>
                            </div>
                            <div class="proposal-content-page-support-content" style="display: block">
                                <supporter-bar [supported]="66" [max]="100"></supporter-bar>
                                <newcon-button [text]="isUserPPSupport ? 'ยกเลิกลงคะแนน' : 'ลงคะแนนรับรอง'" [bgColor]="isUserPPSupport ? '#d16984' : '#279d90'" [class]="'vote-button'" appDebounceClick (debounceClick)="onSupportBtnClicked()"></newcon-button>
                            </div>
                        </div>

                        <div class="line"></div>

                        <div class="proposal-content-page-user">
                            <div class="proposal-content-page-user-title">
                                <span class="title">อ้างอิง :</span>
                            </div>
                            <div class="proposal-content-page-user-content">
                                <span class="user-name" style="display: flex;overflow:auto;">
                                            <ng-container >
                                                <newcon-button style="margin: 0px 5px;" [isNewTab]="true"
                                                [text]=""  [link]="">   
                                            </newcon-button>                 
                                            </ng-container>
                                            <ng-template #elseTemplate>
                                                    <newcon-button style="margin: 0px 5px;"
                                                    [text]="'-'" >   
                                                </newcon-button> 
                                            </ng-template>         
                                    </span>
                            </div>
                        </div>

                        <div class="line"></div>

                        <div class="proposal-content-page-like-dislike">
                            <div class="wrapper-like-dislike user-select-none">
                                <div class="wrapper-action">
                                    <div class="like-dislike" style="border-right: solid 0.1px #ececec;">
                                        <span [style.pointer-events]="!isLogin() ? 'none' : 'inherit'" class="btn-like">

                                                </span>
