<div class="newcon-login-page">
    <div class="cops">
        <div class="newcon-login-page-body">
            <div class="newcon-login-page-body-left" [ngStyle]="{'background-image': 'url(../../../../assets/components/pages/main.internal/RegisterPage/Democracy-monument.png)'}">
                <div class="newcon-login-page-body-left-drop-color"></div>
            </div>
            <div class="newcon-login-page-body-right">
                <div class="newcon-login-page-body-right-div">
                    <div class="newcon-login-page-body-right-div-top">
                        <div class="newcon-login-page-body-right-div-top-head">
                            ร่วมแสดงความคิดเห็นกับเรา
                        </div>
                        <div class="newcon-login-page-body-right-div-top-content">
                            มาร่วมกันแสดงความคิดเห็นต่อรัฐธรรมนูญ ๒๕๖๐
                        </div>
                    </div>

                    <div class="newcon-login-page-body-right-div-body">
                        <div class="newcon-login-page-body-right-div-body-login">
                            <div class="newcon-login-page-body-right-div-body-login-title">
                                เข้าสู่ระบบ
                            </div>
                            <!-- Login -->
                            <div class="newcon-login-page-body-right-div-body-login-to">
                                <form class="example-form active">
                                    <mat-form-field style="width: 100%;" class="example-full-width">
                                        <mat-label class="title">อีเมล</mat-label>
                                        <input class="title" type="email" id="email" name="email" #email matInput>
                                    </mat-form-field>
                                    <mat-form-field style="width: 100%;" class="example-full-width">
                                        <mat-label class="title">รหัสผ่าน</mat-label>
                                        <input class="title" type="password" id="password" name="password" (keyup.enter)="onClickLogin($event)" #password matInput>
                                    </mat-form-field>
                                </form>
                                <div class="butt-login butt-login-button" (click)="onClickLogin()">
                                    <div class="butt-facebook-right">
                                        <div class="title">
                                            เข้าสู่ระบบ
                                        </div>
                                    </div>
                                </div>
                                <div [routerLink]="'/main/registeremail'" class="butt-login butt-login-button regis_2">
                                    <div class="butt-facebook-right">
                                        <div class="title">
                                            สมัครสมาชิก
                                        </div>
                                    </div>
                                </div>

                                <div class="butt-login or" *ngIf="isShowFacebook">
                                    <div class="butt-facebook-right">
                                        <div class="title">
                                            หรือ
                                        </div>
                                    </div>
                                </div>
                                <div class="butt-login butt-facebook" *ngIf="isShowFacebook" (click)="login()">
                                    <div class="butt-facebook-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon-facebook">
                                            <g>
                                                <path
                                                    d="m437 0h-362c-41.351562 0-75 33.648438-75 75v362c0 41.351562 33.648438 75 75 75h151v-181h-60v-90h60v-61c0-49.628906 40.371094-90 90-90h91v90h-91v61h91l-15 90h-76v181h121c41.351562 0 75-33.648438 75-75v-362c0-41.351562-33.648438-75-75-75zm0 0"
                                                    data-original="#000000" class="active-path" data-old_color="#000000"
                                                    fill="#FFFFFF" />
                                            </g>
                                        </svg>
                                    </div>
                                    <div class="butt-facebook-right">
                                        <div class="title">
                                            ดำเนินการต่อด้วย Facebook
                                        </div>
                                    </div>
                                </div>
                                <div class="butt-login or">
                                    <div class="butt-facebook-right">
                                        <div class="title-tran">
                                            เราจะไม่เปิดเผยข้อมูลโดยไม่ได้รับสิทธิ์ การอนุญาตจากคุณโดยเด็ดขาด
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- Login -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
