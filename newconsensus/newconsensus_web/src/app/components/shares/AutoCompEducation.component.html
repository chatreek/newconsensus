<div >
    <mat-form-field >
      <!-- <mat-label>Assignee</mat-label> -->
      <input type="text" matInput [formControl]="educationForm" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of educationOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</div>
