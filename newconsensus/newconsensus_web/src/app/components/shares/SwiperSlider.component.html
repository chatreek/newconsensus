<div class="newcon-swiper-slider" id="swiper-slider">
    <ng-container *ngIf="data.length > 0; else elseSlider">
        <div class="swiper-container" *ngIf="data.length > 0" [swiper]="configSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let d of data">
                    <img src="{{d.coverImage ? d.coverImage : d.coverImageUrl}}" alt="" class="image">
                    <div class="content">
                        <div class="content-head">
                            <div class="content-head-top">
                                {{d.title}}
                            </div>
                            <div class="content-data">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </ng-container>
    <ng-template #elseSlider>
        <div class="wrapper-center-none-list-content" [ngStyle]="{'height': getHeightNoneListSlider()}">
            ไม่พบข้อมูลข่าวสารและกิจกรรม
        </div>
    </ng-template>
</div>
